<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs">
        <button id="tab-post" class="active" onclick="showView('post')">投稿</button>
        <button id="tab-posts" onclick="showView('posts')">一覧</button>
        <button id="tab-settings" onclick="showView('settings')">設定</button>
    </div>

    <!-- 投稿画面 -->
    <div id="view-post" class="view active">
        <h2>新規投稿</h2>
        <textarea id="postInput" placeholder="ここに投稿内容を書く"></textarea>
        <button id="postBtn">投稿する</button>
    </div>

    <!-- 投稿一覧 -->
    <div id="view-posts" class="view">
        <h2>投稿一覧</h2>
        <div id="postList"></div>
    </div>

    <!-- 設定 -->
    <div id="view-settings" class="view">
        <h2>設定</h2>
        <p>テーマ</p>
        <select id="theme">
            <option value="light">ライト</option>
            <option value="dark">ダーク</option>
        </select>
    </div>

    <script src="app.js"></script>
</body>
</html>
