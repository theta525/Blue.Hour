<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>シークログ風メモ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>シークログ</h1>
  <div class="controls">
    <input id="search" placeholder="検索">
    <button id="newBtn">新規</button>
  </div>
</header>

<main>
  <aside id="sidebar">
    <h3>タグ</h3>
    <ul id="tagList"></ul>
  </aside>

  <section id="noteArea">
    <div id="noteList"></div>

    <div id="editor" class="hidden">
      <input id="noteTitle" placeholder="タイトル">
      <textarea id="noteContent" placeholder="本文"></textarea>
      <input id="noteTags" placeholder="タグ（カンマ区切り）">
      <label><input type="checkbox" id="notePinned"> ピン留め</label>

      <div class="editor-actions">
        <button id="saveBtn">保存</button>
        <button id="cancelBtn">キャンセル</button>
        <button id="deleteBtn" class="danger">削除</button>
      </div>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
